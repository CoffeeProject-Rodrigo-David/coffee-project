<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
<!--    favicon-->
    <link rel="icon" type="image/x-icon" href="img/CodeUpcoffeefavicon.png">
<!--    boostrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<video id="background-video" autoplay loop muted>  <!-- background cover -->
    <source src="img/CodeUp%20Coffee%20Shop-1.mp4" type="video/mp4">
</video>
<!--switch output with  coffee section so output display on left-->
<nav class="navbar">
    <div class="container-fluid">
        <div>
        <a class="navbar-brand" href="#"><img src="img/CodeUp%20coffee%20shop-1%20(3).png" class="navImg" alt=""></a> <!--LOGO-->
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="img/coffeeCup.svg" class="addCoffeeImg" alt="image saying add a coffee">CodeUp Coffee Shop</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><img src="img/coffeeCup.svg" class="addCoffeeImg" alt="image saying add a coffee">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="img/coffeeCup.svg" class="addCoffeeImg" alt="image saying add a coffee">About Me</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="dropInput" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<!-- end of NAV ---------------------------------------------------->
<div class="thebigdiv row">  <!-- The big div wraps coffees -->
                <div class="output col-6 " style="column-count: 2"> <!-- output and coffee input have a col-6 so its side by side. --->
                    <table>
                        <tbody id="coffees"></tbody>
                    </table>
                </div>
    <div class="coffeeInputs col-6"> <!-- output and coffee input have a col-6 so its side by side --->
        <form>
            <label for="roast-selection">Roast</label><br>
            <select id="roast-selection">
                <option class="all" onChange="updateCoffees('all')">all</option>
                <option class="light" onChange="updateCoffees('light')">light</option>
                <option class="medium" onChange="updateCoffees('medium')">medium</option>
                <option class="dark" onChange="updateCoffees('dark')">dark</option>
            </select>
            <br>
            <!--        Created input text for Coffee Name-->
            <label for="filterInput">Coffee Name</label><br>
            <input type="text" id="filterInput" placeholder="Search for coffee">
            <br>
            <input id="submit" type="submit" />
            <!--        -->
        </form>



        <!--    add a coffee section-->
        <div class="coffee-place">
        <img src="img/coffeeCup.svg" class="addCoffeeImg" alt="image saying add a coffee">Add a coffee
        </div>
        <form>
            <label for="roast-selection2">Roast</label><br>
            <select id="roast-selection2">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <br>
            <!--        Created input text for Coffee Name-->
            <label for="userInput">Coffee Name</label><br>
            <input type="text" id="userInput" placeholder="Enter a new coffee">
            <br>
            <input id="submit2" type="submit" />
            <!--        -->
        </form>
        <div class="container-fluid">
        <img src="img/CodeUp%20Coffee%20shop-1.png" class="lowerImg" alt="coffee cup drawing with computer code written in it">
        </div>
    </div>
</div> <!-- end of big div -->


<footer class=" d-flex justify-content-center">
    <h6>Subsidiary of Fancy Coffee Company &copy;</h6>
</footer>

<!--    js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
