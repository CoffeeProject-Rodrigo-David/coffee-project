<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
<!--    favicon-->
    <link rel="icon" type="image/x-icon" href="img/cafe.gif">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
<!--        Created input text-->
        <label for="cafe">Coffee Name</label>
        <input type="text" id="cafe">
<!--        -->
    </form>

    <table>
        <thead>
            <div>
                <p>ID</p>
                <p>NAME</p>
                <p>ROAST</p>
            </div>
        </thead>
        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
